version: 2

sources:
  - name: stripe
    description: Vendor that processes online payments.
    database: dbt_training
    schema: stripe
    tables:
      - name: payment
        description: Raw payment data from stripe.
        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
models:
  - name: stg_payments
    description: Staged payment data from our stripe application.
    columns:
      - name: payment_id
        description: The primary key for the payments.
        tests:
          - unique
          - not_null
      - name: order_id
        description: Foreign key to stg_orders.order_id.
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: payment_method
        description: Accepted types of payments.
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card'] 
      - name: payment_amount
        description: Amount paid converted to dollars from cents.
    